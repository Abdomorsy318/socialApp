@if (closeCheck) { @if (post.body || post.image) {
<section
  #section
  class="bg-[rgba(0,0,0,0.6)] fixed inset-0 flex items-center mt-16"
  (click)="close($event.target, section)"
>
  <article
    class="bg-white rounded-md lg:w-1/3 mx-auto show-comment flex flex-col justify-between"
  >
    <div>
      <div class="w-full sticky top-0 comment flex items-center p-4">
        <i
          #span
          class="fa-solid fa-xmark cursor-pointer hover:bg-white p-2 rounded-full transition-[background] duration-300"
          (click)="close($event.target, span)"
        ></i>
        <h3 class="text-center font-bold mx-auto">
          {{ post.user.name }} منشور
        </h3>
        <hr />
      </div>
      <div class="flex flex-col gap-4 px-3 pt-3">
        <div class="flex items-center gap-3">
          <img
            [src]="post.user.photo"
            class="w-10 h-10 rounded-full"
            alt="profile img"
          />
          <div>
            <h3 class="font-bold">{{ post.user.name }}</h3>
            <span class="font-light text-gray-400">
              {{ post.createdAt | date }}</span
            >
          </div>
        </div>
        <p class="whitespace-pre">
          {{ post.body }}
        </p>
        <img [src]="post.image" class="w-full rounded-md" alt="" />
        <span class="text-black"
          >@if (_CommentsService.numOfComments() != 0) {
          {{ _CommentsService.numOfComments() }}
          } @else {
          {{ post.comments.length }}
          } Comment</span
        >
        <app-comments [postId]="post.id"></app-comments>
      </div>
    </div>
    <app-input-comment
      [idPost]="post.id"
      class="bg-white rounded w-full sticky bottom-0"
    ></app-input-comment>
  </article>
</section>
} }
